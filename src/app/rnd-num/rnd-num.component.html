<div class="card text-center">
    <div class="card-header text-white bg-primary">
        <h2>{{rndNumber}}</h2>
    </div>
    <div class="card-body">
    <button class="btn btn-danger m-2 btn-lg" (click)="decrement()">
        Decrement
    </button>
    <button class="btn btn-success m-2 btn-lg" (click)="increment()">
        Increment
    </button>
    </div>
    <div class="card-footer d-grid gap-2 col-6 mx-auto btn-sm">
        <button class="btn btn-secondary" (click)="clear()">
            Clear
        </button>
    </div>
  </div>
